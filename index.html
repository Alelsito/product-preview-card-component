<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-6 left-side">
          <img class="left-side-image" src="/images/image-product-desktop.jpg" alt="image-product-desktop" />
        </div>

        <div class="col-6 right-side d-flex flex-column">
          <div class="col product-title">
            <h3>PERFUME</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="col product-body">
            <p class="product-body-text">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
              CHANEL.
            </p>
          </div>
          <div class="col product-price d-flex">
            <div class="col-6 product-price-1">
              <h2>$149.99</h2>
            </div>
            <div class="col-4 product-offer d-flex align-items-center">
              <p class="product-offer-text">$169.99</p>
            </div>
          </div>
          <div class="col product-button d-grid">
            <button class="btn d-flex justify-content-center align-items-center" type="button">
              <img class="me-1" src="/images/icon-cart.svg" alt="icon-cart" />
              <p class="product-button-text">Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
